
<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
     <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list class="center">
        <ion-item>
            <ion-icon item-start large ios="ios-person" md="md-person"></ion-icon>
            <h5> {{user.nome}}</h5>
        </ion-item>
        <ion-item>
            <ion-icon item-start large ios="ios-mail" md="md-mail"></ion-icon>
            <h5> {{user.email}}</h5>
        </ion-item>
        <ion-item>
            <ion-icon item-start large ios="ios-school" md="md-school"></ion-icon>
            <h5> {{user.curso}}</h5>
        </ion-item>        
        <ion-item>
            <ion-icon item-start large ios="ios-home" md="md-home"></ion-icon>
            <h5> {{user.instituicao}}</h5>
        </ion-item>        
    </ion-list>    
</ion-content>
