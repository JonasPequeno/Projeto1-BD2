<ion-header>

    <ion-navbar>
          <button ion-button icon-only menuToggle>
                  <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Todos os eventos</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list>        
            <ion-item *ngFor="let evento of listEventos" >        
                  <ion-card class="bold">
                      <img src="{{evento.map}}">                
                      <ion-item class="center">                     
                          <ion-title> {{evento.titulo}}</ion-title>   
                      </ion-item>
                      <ion-item>
                              <ion-icon item-start large ios="ios-calendar" md="md-calendar"></ion-icon>
                              <p> Entre {{evento.dataInicio}} e {{evento.dataFim}}</p> 
                      </ion-item>
  
                      <ion-item>
                              <ion-icon item-start large ios="ios-time" md="md-time"></ion-icon>
                              <p>{{evento.horaInicio}}:Hrs às {{evento.horaFim}}:Hrs</p> 
                      </ion-item>

                      <ion-item>
                              <ion-icon item-start large ios="ios-locate" md="md-locate"></ion-icon>
                              <p>Você está a {{evento.distancia}} Km do evento</p> 
                      </ion-item>
  
                      <ion-item>

                         <button ion-button icon-start clear item-end >                           
                           <ion-checkbox color="dark" (click)="marcaPresenca(evento)" checked="{{status}}" ></ion-checkbox>                                              
                            Marca Presença
                          </button>                        

                          <button ion-button icon-start clear item-end (click)="openRoute(evento)">
                          <ion-icon name="navigate"></ion-icon>
                            Rota
                          </button>
                      </ion-item>
                      
  
                  </ion-card>
                 
            </ion-item>          
    </ion-list>
  </ion-content>
