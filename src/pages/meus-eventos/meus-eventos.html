<ion-header>

  <ion-navbar>
        <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Meus Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
          <ion-item  *ngFor="let evento of listEventos">        
                <ion-card class="bold">
                    <img src="{{evento.map}}">                
                    <ion-item class="center">                     
                        <ion-title> {{evento.titulo}}</ion-title>   
                    </ion-item>
                    <ion-item>
                            <ion-icon item-start ios="ios-calendar" md="md-calendar"></ion-icon>
                             Entre {{evento.dataInicio}} e {{evento.dataFim}}
                    </ion-item>

                    <ion-item>
                            <ion-icon item-start ios="ios-time" md="md-time"></ion-icon>
                            {{evento.horaInicio}}:Hrs às {{evento.horaFim}}:Hrs
                    </ion-item>
                    
                    <ion-item>
                            <ion-icon item-start ios="ios-locate" md="md-locate"></ion-icon>
                            <p> Você está a {{evento.distancia}} Km do evento <br>
                             {{rua}}
                            </p>
                    </ion-item>

                    <ion-item>
                        <button ion-button icon-start clear item-end (click)="openRoute(evento)">
                            <ion-icon name="navigate"></ion-icon>
                            Rota
                        </button>
                    
                        <button ion-button icon-start clear (click)="openParticipantes(evento)">
                            <ion-icon ios="ios-star" md="md-star"></ion-icon>
                            Participantes
                        </button>
                    
                        <button ion-button clear color="danger" (click)="remover(evento)">
                            <ion-icon  item-start large ios="ios-trash" md="md-trash"></ion-icon>
                            Excluir
                        </button>
                    </ion-item>
                    

                </ion-card>
               
          </ion-item>            
  </ion-list>
</ion-content>
