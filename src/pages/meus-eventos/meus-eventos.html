<ion-header>

  <ion-navbar>
        <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Meus Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let evento of listEventos" >
          <ion-item >        
                <ion-card class="bold">
                    <img src="{{evento.map}}">                
                    <ion-item class="center">                     
                        <ion-title> {{evento.titulo}}</ion-title>   
                    </ion-item>
                    <ion-item>
                            <ion-icon item-start large ios="ios-calendar" md="md-calendar"></ion-icon>
                            <h5> Entre {{evento.dataInicio}} e {{evento.dataFim}}</h5>
                    </ion-item>

                    <ion-item>
                            <ion-icon item-start large ios="ios-time" md="md-time"></ion-icon>
                            <h2>{{evento.horaInicio}}:Hrs as {{evento.horaFim}}:Hrs</h2>
                    </ion-item>

                </ion-card>
               
          </ion-item>
          
          <ion-item-options>
              <button ion-button (click)="remover(evento)"color="danger">Excluir</button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
